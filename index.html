layout: new
title: Dylan Hurd

<!-- Setting the active link -->
<script type="text/javascript"> $("#blog-link").addClass("active"); </script>

<!-- List of posts -->
{% for post in site.posts %}
	<h1> {{ post.title }} </h1>
	<h4 class="text-muted"> {{ post.date | date_to_string }} </h4>
	<div class="post-excerpt"> {{ post.excerpt }} </div>
	<a href="{{ post.url }}">more</a>
{% endfor %}
