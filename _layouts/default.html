<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/base-min.css">

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css">

    <!-- Pure CSS -->
    <link rel="stylesheet" href="/css/pure-min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/blog.css">

  </head>
  <body>
    
    <!-- Declaring the grid -->
    <div class="pure-g-r" id="layout">

      <!-- The Sidebar -->
      <div class="sidebar pure-u">
        <header class="header">
          <!-- Header -->
          <hgroup>
            <span>
              <img class="post-avatar" alt="Dylan Hurd&#x27;s avatar" height="48" width="48" src="/images/avatar.png">
            </span>
            <h1 class="brand-title">Dylan Hurd</h1>
            <h2 class="brand-tagline">Me, in many chapters</h2>
          </hgroup>
          
          <!-- Nav List -->
          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item">
                <a class="pure-button" href="/portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="pure-button" href="mailto:contact@dylanhurd.com">Email</a>
              </li>
              <li class="nav-item">
                <a class="pure-button" href="http://www.linkedin.com/in/dylanhurd">LinkedIn</a>
              </li>
              <li class="nav-item">
                <a class="pure-button" href="http://github.com/drhurd">GitHub</a>
              </li>
              <li class="nav-item">
                <a class="pure-button" href="http://twitter.com/dr_hurd">Twitter</a>
              </li>
              <li class="nav-item">
                <a class="pure-button" href="https://medium.com/@Dr_Hurd">Medium</a>
              </li>
            </ul>
          </nav>
        </header>
      </div>

      <div class="pure-u-1">

        <!-- The Content-->
        <div class="content"> {{ content }} </div>
      
      </div>

    </div>


  </body>
</html>
