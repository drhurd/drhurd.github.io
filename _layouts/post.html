---
layout: default
---
<div class="post">
  <!-- Post header -->
  <header class="post-header">
    <a href="/">Back</a>
    
    <h2 class="post-title"> {{ page.title }} </h2>
    
    <h3 class="post-subtitle"> {{ page.subtitle }} </h3>
    
    <p class="post-meta"> {{ page.date | date_to_string }} </p>
  </header>

  <!-- Post excerpt -->
  <div class="post-description">
      <p> {{ content }} </p>
  </div>

</div>
