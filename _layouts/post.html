---
layout: new
---
<div class="post">
  <!-- Post header -->    
  <h1> {{ page.title }} </h1>

  <h3 class="text-muted"> {{ page.subtitle }} </h3>
    
  <h4 class="text-muted"> {{ page.date | date_to_string }} </h4>

  <!-- Post content -->
  <div class="post-text">
      {{ content }} 
  </div>

</div>
